<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Дилдо RP — Loading</title>
  <style>
    :root {
      --bg1: #071029;
      --bg2: #0b1b3a;
      --accent1: #00fff0;
      --accent2: #7a6bff;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, ui-sans-serif, system-ui;
      color: #dbe9ff;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    /* фон и сетка */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      background:
        radial-gradient(ellipse at 10% 20%, rgba(122,107,255,0.06), transparent 8%),
        radial-gradient(ellipse at 90% 80%, rgba(0,255,240,0.03), transparent 20%);
    }

    .grid {
      position: absolute;
      inset: -20% -20%;
      background-image:
        linear-gradient(transparent 95%, rgba(255,255,255,0.02) 100%),
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.02) 100%);
      background-size: 60px 60px, 60px 60px;
      transform: rotateX(60deg) translateY(20%);
      opacity: 0.8;
      filter: blur(8px);
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      0% { transform: rotateX(60deg) translateY(0); }
      50% { transform: rotateX(60deg) translateY(6%); }
      100% { transform: rotateX(60deg) translateY(0); }
    }

    /* голографические линии */
    .holo-lines {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .holo-lines::before,
    .holo-lines::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent1), transparent);
      top: 20%;
      left: -10%;
      opacity: 0.18;
      transform: skewX(-18deg);
      animation: holo 8s linear infinite;
    }

    .holo-lines::after {
      top: 70%;
      opacity: 0.12;
      animation-duration: 12s;
    }

    @keyframes holo {
      0% { transform: translateX(-10%) skewX(-18deg); }
      50% { transform: translateX(10%) skewX(-18deg); }
      100% { transform: translateX(-10%) skewX(-18deg); }
    }

    /* название */
    .title {
      position: relative;
      z-index: 2;
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0,255,240,0.3),
                     0 0 20px rgba(122,107,255,0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(0,255,240,0.7),
                     0 0 40px rgba(122,107,255,0.4);
      }
    }

    /* пульсирующий круг */
    .pulse-circle {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,240,0.2), transparent 70%);
      filter: blur(10px);
      animation: pulse 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="bg"><div class="grid"></div></div>
  <div class="holo-lines"></div>
  <div class="pulse-circle"></div>
  <div class="title">HoloForm RP</div>
</body>
</html>
